<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="vanilla-app">
        <form>
          <div class="row">
            <div class="col-md-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="text-input"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                value="search"
                class="form-control btn btn-primary Weather-btn"
              />
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-6">
            <div class="header">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt=""
              />
              <span class="temp"> 12 <span class="units">°C | °F</span> </span>
            </div>
            <ul class=" right details">
              <li>Humidity: 62%</li>
              <li>Wind: 4m/s</li>
            </ul>
          </div>
          <div class="col-6">
            <h1>New York, NY, USA</h1>

            <span class="more details">
              Last Updated: 04:00
              <br />
              Clear Sky
            </span>
          </div>
        </div>
      </div>
      <small>coded by viona ntitai <a href="https://github.com/Vion-sis/vanilla-weather-app"> open source code</a></small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
